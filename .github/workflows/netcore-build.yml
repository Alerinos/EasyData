name: .NET Core

on:
  workflow_dispatch:  
  push:
    branches: [ master ]
    paths: 
      - './easydata.net/*' 
  pull_request:
    branches: [ master ]
    paths: 
      - './easydata.net/*' 

jobs:
  build_and_test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore

    - name: Pack
      run: dotnet pack -v normal --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
        with:
          name: nupkg
          path: ./easydata.net/src/${{ env.PROJECT_NAME }}/bin/Release/*.nupkg